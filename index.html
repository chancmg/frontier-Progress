<!DOCTYPE html>
<html>
  <head>
    <title>Progress</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>Progress Bars</h2>
    <div class="container" id="progress-container">
      <div class="progress-wrapper">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <input type="button" value="Start" id="run" class="start" />
        <input type="button" value="Stop" id="stop" class="start" />
        <input type="button" value="Restart" id="restart" class="start" />
      </div>
    </div>
    <div class="config-container">
      <input type="number" placeholder="Seconds" id="intervalInput" />
      <input type="button" value="Add Progress Bar" id="add" />
    </div>
  </body>
</html>
